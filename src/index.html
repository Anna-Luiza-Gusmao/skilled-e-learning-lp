<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <title>skilled</title>
    <script type="module" src="./js/main.js"></script>
  </head>

  <body class="vh-100 bg-light">
    <header>
      <nav>
        <ul class="d-flex justify-content-between align-items-center px-4 py-3 list-unstyled">
          <li>
            <a class="fw-bold text-decoration-none fs-3 text-dark" aria-current="page" href="/">skilled</a>
          </li>
          <li>
            <button class="btn btn-dark rounded-pill px-3">Começar</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container-lg mx-lg-auto mx-sm-3 d-flex flex-column align-items-center vh-100">
      <section class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-lg-5 gap-sm-3 gap-5 my-4">
        <div class="d-flex flex-column align-items-start gap-lg-4 gap-2 px-sm-3">
          <h1 class="fw-bold fs-md-1 fs-sm-2 fs-1 text-dark">Maximize a habilidade, minimize o orçamento</h1>
          <p class="text-dark-emphasis fs-5">Nossos cursos modernos em uma gama de habilidades em demanda lhe darão o conhecimento que você precisa para viver a vida que deseja.</p>
          <button class="btn bg-gradient-primary rounded-pill py-2 px-4 text-light fs-5">Iniciar</button>
        </div>
        <div class="d-flex align-items-center position-relative mx-sm-5 my-2 py-sm-0 py-4" style="max-width: 20rem;">
          <div class="rounded-4 shadow card-indicator card-indicator-right bg-light">
            <p class="text-dark-emphasis">Membros</p>
            <h2 class="fw-bold fs-3 text-dark">29k</h2>
          </div>
          <div class="rounded-4 shadow card-indicator card-indicator-left bg-light">
            <p class="text-dark-emphasis">Horas de curso</p>
            <h2 class="fw-bold fs-3 text-dark">1,451</h2>
          </div>
          <div class="d-flex align-items-center justify-content-center banner">
            <img src="./assets/image-desktop.png" alt="Imagem de uma mulher com um laptop" class="d-none d-md-block img-fluid">
            <img src="./assets/image-mobile.png" alt="Imagem de uma mulher com um laptop" class="d-md-none img-fluid">
          </div>
        </div>
      </section>
    </main>
    <footer class="d-flex justify-content-between align-items-center px-sm-5 px-3 py-3 bg-dark">
      <a class="fw-bold text-decoration-none fs-3 text-light" aria-current="page" href="/">skilled</a>
      <button class="btn bg-gradient-secondary rounded-pill px-3 text-light">Começar</button>
    </footer>
  </body>
</html>
